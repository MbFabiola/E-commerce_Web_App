# Server Configuration
server.port=${PORT:8080}
spring.application.name=backend

# File Upload - Use tmp directory for Railway's ephemeral storage
file.upload-dir=/tmp/uploads

# Database Configuration (Railway PostgreSQL with SSL)
spring.datasource.url=jdbc:postgresql://yamabiko.proxy.rlwy.net:19444/railway?sslmode=require&connectTimeout=5000&socketTimeout=5000
spring.datasource.username=postgres
spring.datasource.password=UhYSonuVbWPGkZdadCJujhllCuYJWPIb
spring.datasource.driver-class-name=org.postgresql.Driver

# Optimized Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.initialization-fail-timeout=0

# Hibernate/JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.uuid.generator=org.hibernate.id.UUIDGenerator
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Content-Type,Authorization
spring.mvc.cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.fabiola.backend=DEBUG

# Health Check and Metrics
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info
management.server.port=${PORT:8080}